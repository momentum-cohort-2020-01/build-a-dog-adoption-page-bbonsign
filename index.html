<head>

<body>

    <header>

    <main>

        <p>

        </p>

<div class="grid">

    <div class="cell"><img class="6 7 8 4 9 10" src="starter_files/images/boston-terrier.jpg" id="zelda" alt="a boston terrier" title="Zelda"></div>
    <div class="cell"><img class="11 7 12 13 9 10" src="starter_files/images/boxer.jpg" id="baby" alt="a boxer" title="Baby"></div>
    <div class="cell"><img class="11 2 12 13 9 10 5" src="starter_files/images/golden-lab.jpg" id="tom-tom" alt="a golden lab" title="Tom-tom"></div>
    <div class="cell"><img class="1 2 8 13" src="starter_files/images/little-dog.jpg" id="marco" alt="a little dog" title="Marco"></div>
    <div class="cell"><img class="1 2 3 4 13 9 10 5" src="starter_files/images/old-shaggy.jpg" id="shackleton" alt="an old shaggy dog" title="Shackleton"></div>
    <div class="cell"><img class="1 7 8 4 9" src="starter_files/images/shih-tzu.jpg" id="midge" alt="A shih-tzu" title="Midge"></div>
    <div class="cell"><img class="11 7 12 4 13 9 10 5" src="starter_files/images/young-bulldog.jpg" id="ladybird" alt="A young bulldog" title="Ladybird"></div>
    <div class="cell"><img class="14 7 3 13 9 10 5" src="starter_files/images/young-peppy.jpg" id="mina" alt="A young peppy dog" title="Mina"></div>
</div>
    </main>

    <footer>    
        <img src="starter_files/images/donate.jpg" alt="Hands holding money to encourage donations" title="Dontate">   
        <img src="starter_files/images/volunteer.jpg" alt="Image of a volunteer" title="Volunter">   
        <img src="starter_files/images/location.png" alt="Google map of our location" title="Our Location">   
    </footer>
